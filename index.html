<!DOCTYPE html>
<html>
    <head>
        <title>
        Calculator
        </title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='container center'>
            <div class='button header'>
            </div>
            <div id='0' class='button number'> 0
            </div>
            <div class='button clear op'>
                Clear
            </div>
            <div id='/' class='button op'> &#247;
            </div>
            <div id='+' class='button op'>
                +
            </div>
            <div id='1' class='button number'> 1
            </div>
            <div id='2' class='button number'> 2
            </div>
            <div id='3' class='button number'> 3
            </div>
            <div id='-' class='button op'> -
            </div>
            <div id='4' class='button number'> 4
            </div>
            <div id='5' class='button number'> 5
            </div>
            <div id='6' class='button number'> 6
            </div>
            <div id='*' class='button op'> &times;
            </div>
            <div id='7' class='button number'> 7
            </div>
            <div id='8' class='button number'> 8
            </div>
            <div id='9' class='button number'> 9
            </div>
            <div id='equals' class='button'>
                =
            </div>
           
        </div>
        <script src='scripts.js'></script>
    </body>
</html>
